image: Visual Studio 2017

version: 1.0.{build}

branches:
  only:
    - master
    - develop
    - feature/appveyor

init:
  - git config --global core.autocrlf input

clone_folder: c:\projects\arg-parser

cache:
  - packages -> **\packages.config  
  - '%LocalAppData%\NuGet\Cache'    
  - '%LocalAppData%\NuGet\v3-cache' 

platform: Any CPU

configuration: Release

build:
  parallel: true
  project: ArgParser.sln
  verbosity: detailed